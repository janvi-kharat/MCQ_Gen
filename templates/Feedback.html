<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/feedback.css') }}">
    <script src="https://code.iconify.design/iconify-icon/2.0.0/iconify-icon.min.js"></script>
</head>
<body>
<div id="bar">
			<div id="backico">
				<a href="/home"><iconify-icon
					icon="line-md:arrow-small-left"
					width="50px"
				></iconify-icon></a>
			</div>
			<div id="subbar">
				<iconify-icon icon="healthicons:i-exam-multiple-choice" width="65px"></iconify-icon>
				<h1 style="font-size: 2rem; font-family: Arial, Helvetica, sans-serif">
					Feedback
				</h1>
			</div>
		</div>
    <div class="container">
        <div style="display:flex; flex-direction:row;align-item:center;">
            <iconify-icon icon="clarity:form-line" width="2.5rem" height="2.5rem"  style="color: #3481fe"></iconify-icon>
        <h2 style="margin-bottom:2rem;">Feedback Form</h2>
</div>
        <form class="feedback-form" action="/savefeedback?userId={{ user[0]}}" method="POST">
            <div class="form-group">
                <label for="rating">Rating:</label>
                <select id="rating" name="rating">
                    <option value="5">5 - Excellent</option>
                    <option value="4">4 - Very Good</option>
                    <option value="3">3 - Good</option>
                    <option value="2">2 - Fair</option>
                    <option value="1">1 - Poor</option>
                </select>
            </div>
            <div class="form-group">
                <label for="feedback">Feedback Description:</label>
                <textarea id="feedback" name="feedback" rows="4" placeholder="Enter your feedback"></textarea>
            </div>
            <div class="form-group">
                <label for="user_defined_field">User Defined Field:</label>
                <input type="text" id="user_defined_field" name="user_defined_field" placeholder="Enter additional information">
            </div>
            <!-- Add more user-defined fields as needed -->
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
